extend type Query {
  productList(
    offset: Int = 0
    limit: Int = 25
    code: String
    filter: FilterProduct
  ): [Product]
  product(id: Int!): Product
}

extend type Mutation {
  createProduct(data: ProductInput): Boolean
  updateProduct(id: Int!, data: ProductInput): Boolean
}

input ProductInput {
  code: String
  title: String
  description: String
  sku: [SKUInput]
  category: Int
  stockAlter: Float
  type: [TYPE_PRODUCT]
  images: String
  addons: [AddonInput]
  integrate: [IntegrateInput]
}

input AddonInput {
  id: Int
  name: String
  value: String
  isRequired: Boolean
}

input SKUInput {
  id: Int
  unit: String
  price: Float
  discount: Float
  name: String
}

input IntegrateInput {
  id: Int
  productId: Int
  integrateId: Int
  qty: String
}

type Product {
  id: Int
  code: String
  title: String
  description: String
  category: Category
  type: [TYPE_PRODUCT]
  images: String
  sku: [SKU]
  addons: [AddonProduct]
  integrates: [Integrate]
  stockAlter: Float
}

type AddonProduct {
  id: Int
  name: String
  value: String
  isRequired: Boolean
}

type SKU {
  id: Int
  unit: String
  price: Float
  discount: Float
  name: String
}

type Integrate {
  id: Int
  product: Product
  integrate: Product
  qty: String
}

input FilterProduct {
  category: [Int]
  type: [TYPE_PRODUCT] = [PRODUCTION]
  isLowStock: Boolean
}

enum TYPE_PRODUCT {
  PRODUCTION
  RAW
  ADDON
  FREEZING
  SECOND_HAND
  FREE
}
