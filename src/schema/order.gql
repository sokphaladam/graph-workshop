extend type Mutation {
  createOrder(data: OrderInput): Int
  changeOrderStatus(data: ChangeOrderInput): Boolean
  addOrderItem(orderId: Int!, data: CartItemInput): Boolean
  markOrderItemStatus(id: Int!, status: StatusOrderItem): Boolean
  increaseOrderItem(id: Int!): Boolean
  decreaseOrderItem(id: Int!): Boolean
  generateTokenOrder(set: Int!): String
  verifyOtpOrder(token: String!, code: String!): Boolean
  signatureOrder(
    id: Int!
    username: String!
    password: String!
    userId: Int!
  ): Boolean
  peopleInOrder(id: Int!, count: Int!): Boolean
  addDiscountOrder(id: Int!, discount: Float!): Boolean
  setTypePaymentOrder(
    id: Int!
    bankType: String
    currency: String
    bankId: Int
  ): Boolean
  markFirstPrintOrder(orderId: Int!): Boolean
  mergeOrder(fromOrderId: [Int!], toOrderId: Int): Boolean
}

extend type Query {
  orderList(
    offset: Int = 0
    limit: Int = 25
    viewBy: OrderViewBy
    status: [StatusOrder]
    orderId: String
    fromDate: String
    toDate: String
    discount: Boolean = false
    sign: Boolean = false
  ): [Order]
  order(id: Int, token: String): Order
  orderItem(id: Int!): JSON
}

type Order {
  id: Int
  name: String
  address: String
  set: String
  status: StatusOrder
  uuid: String
  items: [OrderItem]
  total: String
  paid: String
  note: String
  log: [OrderLog]
  code: String
  vat: String
  delivery: Delivery
  deliveryCode: String
  invoice: Int
  bankType: String
  person: Int
  discount: Float
  customerPaid: String
  bankId: Int
  currency: String
  firstPrint: Boolean
}

type OrderLog {
  text: String
  date: String
  by: User
}

type OrderItem {
  id: Int
  sku: SKU
  price: Float
  qty: Int
  discount: Float
  status: StatusOrderItem
  addons: String
  remark: String
  product: Product
  isPrint: Boolean
  createdDate: String
}

input OrderInput {
  name: String
  uuid: String
  address: String
  set: String
  amount: String
  invoice: Int
  bankType: String
  currency: String
  bankId: Int
  discount: Float
  customerPaid: String
  note: String
  carts: [CartItemInput]
}

input CartItemInput {
  skuId: Int
  productId: Int
  price: Float
  qty: Int
  discount: Float
  addons: String
  remark: String
}

input ChangeOrderInput {
  orderId: Int!
  id: Int
  status: StatusOrder
  itemStatus: StatusOrderItem
  reason: String
  amount: String
  deliverPickupId: Int
  deliverPickupCode: String
  invoice: Int
  bankType: String
  currency: String
  bankId: Int
  discount: Float
  customerPaid: String
}

enum StatusOrder {
  PENDING
  VERIFY
  DELIVERY
  CHECKOUT
  CANCELLED
}

enum StatusOrderItem {
  PENDING
  MAKING
  OUT_OF_STOCK
  REQUEST_CHANGE
  COMPLETED
  DELETED
}

enum OrderViewBy {
  KITCHEN
  ADMIN
  USER
  QUICK_ORDER
}
